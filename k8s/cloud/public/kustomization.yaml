  newTag: dnsmgr_server_image
- name: gcr.io/pixie-oss/pixie-dev/cloud/indexer_server_image
  newName: evanljp/pixie
  newTag: indexer_server_image
- name: gcr.io/pixie-oss/pixie-dev/cloud/metrics_server_image
