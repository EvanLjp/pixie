---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: pl-cloud
namespace: plc
replicas:
- name: api-server
  count: 1
- name: auth-server
  count: 1
- name: profile-server
  count: 1
- name: cloud-proxy
  count: 1
- name: project-manager-server
  count: 1
- name: vzmgr-server
  count: 1
- name: scriptmgr-server
  count: 1
resources:
- ../base
- ../base/ory_auth
- ../overlays/exposed_services_ilb
patchesStrategicMerge:
- artifact_tracker_versions.yaml
- domain_config.yaml
- proxy_envoy.yaml
images:
- name: gcr.io/pixie-oss/pixie-dev/cloud/api_server_image
  newName: evanljp/pixie
  newTag: api_server_image
